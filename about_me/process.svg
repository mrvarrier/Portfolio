<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Main Process Flow - Vertical Line -->
  <line x1="400" y1="80" x2="400" y2="520" stroke="#666" stroke-width="4" stroke-dasharray="8,8"/>
  
  <!-- Phase 1: Understanding the Complete Picture -->
  <circle cx="400" cy="120" r="40" fill="#E0F2F1" stroke="#00897B" stroke-width="3"/>
  <text x="400" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#00695C">1</text>
  
  <rect x="450" y="90" width="280" height="60" rx="10" fill="#E0F2F1" stroke="#00897B" stroke-width="2"/>
  <text x="590" y="115" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#00695C">Business Landscape Analysis</text>
  <text x="590" y="135" font-family="Arial" font-size="11" text-anchor="middle" fill="#00695C">KPIs, Lifecycle, Resources</text>
  
  <!-- Business Icons removed -->
  
  <rect x="70" y="90" width="280" height="60" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="210" y="115" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Understanding the Complete Picture</text>
  <text x="210" y="135" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic" fill="#666">Holistic approach before wireframing</text>
  
  <!-- Phase 2: Deep Research -->
  <circle cx="400" cy="220" r="40" fill="#E8EAF6" stroke="#3F51B5" stroke-width="3"/>
  <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#303F9F">2</text>
  
  <rect x="450" y="190" width="280" height="60" rx="10" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2"/>
  <text x="590" y="215" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#303F9F">Deep Research</text>
  <text x="590" y="235" font-family="Arial" font-size="11" text-anchor="middle" fill="#303F9F">Pain Points, Scenarios, Alternatives</text>
  
  <!-- Research Icons removed -->
  
  <rect x="70" y="190" width="280" height="60" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="210" y="215" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Research Methodology</text>
  <text x="210" y="235" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic" fill="#666">Beyond surface-level feedback</text>
  
  <!-- Phase 3: Hypothesis-Driven Design -->
  <circle cx="400" cy="320" r="40" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
  <text x="400" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#E65100">3</text>
  
  <rect x="450" y="290" width="280" height="60" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="590" y="315" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#E65100">Hypothesis-Driven Design</text>
  <text x="590" y="335" font-family="Arial" font-size="11" text-anchor="middle" fill="#E65100">Testable Assumptions</text>
  
  <!-- Hypothesis Icons removed -->
  
  <rect x="70" y="290" width="280" height="60" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="210" y="315" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Hypothesis-Driven Approach</text>
  <text x="210" y="335" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic" fill="#666">Evidence-based decisions</text>
  
  <!-- Phase 4: Data-Guided Iteration -->
  <circle cx="400" cy="420" r="40" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
  <text x="400" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="#0D47A1">4</text>
  
  <rect x="450" y="390" width="280" height="60" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="590" y="415" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0D47A1">Data-Guided Iteration</text>
  <text x="590" y="435" font-family="Arial" font-size="11" text-anchor="middle" fill="#0D47A1">Metrics-Based Refinement</text>
  
  <!-- Iteration Icons removed -->
  
  <rect x="70" y="390" width="280" height="60" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="210" y="415" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Iterative Process</text>
  <text x="210" y="435" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic" fill="#666">Learning from challenges</text>
  
  <!-- Phase 5: Bridging the Gap -->
  <circle cx="400" cy="520" r="40" fill="#EFEBE9" stroke="#795548" stroke-width="3"/>
  <text x="400" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#3E2723">5</text>
  
  <rect x="450" y="490" width="280" height="60" rx="10" fill="#EFEBE9" stroke="#795548" stroke-width="2"/>
  <text x="590" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#3E2723">Balanced Digital Experiences</text>
  <text x="590" y="535" font-family="Arial" font-size="10" text-anchor="middle" fill="#3E2723">Strategic and Intuitive</text>
  
  <!-- Balance Icons removed -->
  
  <rect x="70" y="490" width="280" height="60" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="210" y="515" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Methodical Yet Flexible</text>
  <text x="210" y="535" font-family="Arial" font-size="11" text-anchor="middle" font-style="italic" fill="#666">Bridging business goals and user needs</text>
  
  <!-- Connecting Lines between Left and Center -->
  <line x1="350" y1="120" x2="360" y2="120" stroke="#00897B" stroke-width="2"/>
  <line x1="350" y1="220" x2="360" y2="220" stroke="#3F51B5" stroke-width="2"/>
  <line x1="350" y1="320" x2="360" y2="320" stroke="#FF9800" stroke-width="2"/>
  <line x1="350" y1="420" x2="360" y2="420" stroke="#2196F3" stroke-width="2"/>
  <line x1="350" y1="520" x2="360" y2="520" stroke="#795548" stroke-width="2"/>
  
  <!-- Connecting Lines between Center and Right -->
  <line x1="440" y1="120" x2="450" y2="120" stroke="#00897B" stroke-width="2"/>
  <line x1="440" y1="220" x2="450" y2="220" stroke="#3F51B5" stroke-width="2"/>
  <line x1="440" y1="320" x2="450" y2="320" stroke="#FF9800" stroke-width="2"/>
  <line x1="440" y1="420" x2="450" y2="420" stroke="#2196F3" stroke-width="2"/>
  <line x1="440" y1="520" x2="450" y2="520" stroke="#795548" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">My UX Design Approach</text>
</svg>